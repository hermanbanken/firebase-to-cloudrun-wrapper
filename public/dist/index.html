<h1>Hello World</h1>
<form action="form/test" method="POST">
	<input type="text" name="field" value="Foobar" />
	<button>Submit</button>
</form>
<script>
	function write(data) {
		const n = document.createElement("code");
		n.innerHTML = "<pre>"+JSON.stringify(data, null, 2)+"</pre>";
		document.appendChild(n);
	}
	fetch("/settings").then((res) => res.json()).then(write);
</script>
